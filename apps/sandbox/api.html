<link rel="stylesheet" type="text/css" href="/js/ext/resources/css/ext-all.css"/>
<script type="text/javascript">
function init() {
	cloud = new mygeocloud.map("trails");
	cloud.addBaseLayer();
	cloud.map.render("map");
	cloud.map.zoomToMaxExtent();

	store = new mygeocloud.geoJsonStore("public","ways")
	cloud.addGeoJsonStore(store);
	cloud.map.zoomToExtent(store.getDataExtent());
	cloud.addTileLayer("public",["ways","test"]);
	
	
	
	//var panel = new mygeocloud.panel("map",cloud);
}
</script>
</head>
<body onload="init()">
<div id="map" style="width: 500px;height: 500px"></div>
</body>
